<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    
    <!-- Open Graph Protocol -->
    <meta property="og:site_name" 	content="{{ site.title }}">
    <meta property="og:type"            content="article" /> 
    <meta property="og:url"             content="{{ site.url }}{{ page.url }}" />
    <!--
    <meta property="og:title" 		content="{% if page.url == '/' %}{{ page.subtitle}}{% else %}{{ page.title }}{% endif %}">
    <meta property="og:description" 	content="{% if page.main == true %}{{ page.description }}{% else %}{{ page.content | truncatewords: 30 | strip_html }}{% endif %}"/>
    -->

    <!-- CSS, Font, Icon -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/img/favicon.ico">
    <script src="https://kit.fontawesome.com/87a84543e1.js" crossorigin="anonymous"></script>
</head>
